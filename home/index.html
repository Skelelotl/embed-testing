<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for social media sharing -->
    <meta property="og:site_name" content="This is a hobby site that is still in beta." />
    <meta property="og:title" content="Hive Catalog | Home" />
    <meta
      property="og:description"
      content="Ever wanted to see what a certain costume looked like? Or what the unlocks you'd earn from a game? We believe that the Hive's assets are a work of art. We want to showcase and preserve them for the community."
    />
    <meta property="theme-color" content="#5c00d5" />

    <!-- Twitter card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://github.com/Skelelotl/embed-testing/blob/main/home/hivecatalog.png?raw=true"
    />

    <!-- Open Graph image dimensions -->
    <meta property="og:image:width" content="398" />
    <meta property="og:image:height" content="222" />

    <!-- Redirect to support page -->
    <meta http-equiv="refresh" content="0; url=https://www.hivecatalog.app/" />
  </head>
  <body>
    <!-- The body can be kept empty or include content -->
  </body>
</html>
